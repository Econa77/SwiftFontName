general:
  build_dir: Example

machine:
  timezone:
    Asia/Tokyo
  environment:
    XCODE_SCHEME: ExampleTests
  xcode:
    version: "6.4"
test:
  override:
    - xctool -workspace Example.xcworkspace -scheme Example-en -sdk iphonesimulator test
    - xctool -workspace Example.xcworkspace -scheme Example-ja -sdk iphonesimulator test
    - xctool -workspace Example.xcworkspace -scheme Example-fr -sdk iphonesimulator test
